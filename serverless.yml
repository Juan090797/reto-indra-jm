service: reto-indra-jm

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:BatchGetItem
        - dynamodb:BatchWriteItem
        - dynamodb:ListTables
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:*:table/Appointments
        - arn:aws:dynamodb:${self:provider.region}:*:table/Appointments/index/insuredIdIndex
    - Effect: Allow
      Action:
        - sns:Publish
        - sns:Subscribe
        - sns:Unsubscribe
        - sns:GetTopicAttributes
        - sns:SetTopicAttributes
        - sns:ListSubscriptionsByTopic
      Resource:
        - arn:aws:sns:${self:provider.region}:*:appointment-created-topic
    - Effect: Allow
      Action:
        - sqs:SendMessage
        - sqs:ReceiveMessage
        - sqs:DeleteMessage
        - sqs:GetQueueAttributes
        - sqs:SetQueueAttributes
        - sqs:ListQueues
      Resource:
        - arn:aws:sqs:${self:provider.region}:*:appointment-created-queue-pe
        - arn:aws:sqs:${self:provider.region}:*:appointment-created-queue-cl
    - Effect: Allow
      Action:
        - rds:DescribeDBInstances
        - rds:Connect
      Resource:
        - arn:aws:rds:${self:provider.region}:*:db:mysql-pe
        - arn:aws:rds:${self:provider.region}:*:db:mysql-cl
        
  environment:
    DYNAMODB_APPOINTMENTS: Appointments
    SNS_APPOINTMENT_CREATED_TOPIC_ARN: arn:aws:sns:${self:provider.region}:${aws:accountId}:appointment-created-topic
    EVENT_BUS_NAME: "appointment-confirm-bus"
    EVENT_SOURCE: "com.reto.appointment"
    EVENT_DETAIL_TYPE: "AppointmentCreated"
    
functions: ${file(./config/functions.yml)}

resources:
  Resources: ${file(./config/resources.yml)}

plugins:
  - serverless-offline
  #- serverless-dotenv-plugin

package:
  patterns:
    - 'dist/**'            # Incluye todo lo de la carpeta dist
    - 'package.json'       # Incluye el archivo package.json
    - '!node_modules/**'   # Excluye node_modules
    - '!test/**'           # Excluye archivos de prueba
    - '!docs/**'           # Excluye archivos de documentaci√≥n
